<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .sub {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    header h2 {
        margin: 0;
        font-size: 24px;
    }

    header p {
        font-size: 14px;
        color: #666;
    }

    section {
        margin-top: 20px;
    }

    .name, .email, .checkbox {
        margin-bottom: 15px;
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .checkbox {
        display: flex;
        align-items: center;
    }

    .checkbox input {
        margin-right: 10px;
    }

    footer {
        text-align: center;
    }

    .button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .plans {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .plan {
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 30%;
        text-align: center;
    }

    .plan h3 {
        margin-top: 0;
    }

    .plan p {
        font-size: 14px;
        color: #666;
    }

    .plan .price {
        font-size: 20px;
        margin: 10px 0;
    }

    .plan button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .plan button:hover {
        background-color: #218838;
    }
</style>

<div class="plans">
    <div class="plan">
        <h3>Basic Plan</h3>
        <p>Access to basic features</p>
        <div class="price">$30/month</div>
        <button>Subscribe</button>
    </div>
    <div class="plan">
        <h3>Standard Plan</h3>
        <p>Access to standard features</p>
        <div class="price">$40/month</div>
        <button>Subscribe</button>
    </div>
    <div class="plan">
        <h3>Premium Plan</h3>
        <p>Access to all features</p>
        <div class="price">$50/month</div>
        <button>Subscribe</button>
    </div>
</div>
